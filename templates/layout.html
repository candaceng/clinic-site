<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <!-- <link href="/static/favicon.ico" rel="icon"> -->

        <link href="/static/styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/41b6809e1d.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>
        <nav class="mb-1 navbar navbar-expand-lg navbar-light" style="background-color: white";>
            <img src="/static/bffc.png" width="230" height="70" class="d-inline-block align-top" alt="">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
              aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
              {% block active %}{% endblock %}
              <ul class="navbar-nav ml-auto nav-flex-icons">
                <li class="nav-item">
                    <a href="https://www.facebook.com/drnatalieng/?ref=py_c" class="nav-link waves-effect waves-light">
                      <i class="fab fa-facebook fa-2x"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="https://www.instagram.com/dr.natalieng/?hl=en" class="nav-link waves-effect waves-light">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                </li>
              </ul>
            </div>
          </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>
        
        <footer class="small text-center text-muted">
            Copyright Â© 2020 by Candace Ng
        </footer>

    </body>

</html>
